name: Build libmpv-android

on:
  push:
    branches:
      - main     # 你也可以改成 tags: - '*' 表示推送 tag 才触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4️⃣ Symlink Android SDK
      - name: Symlink SDK
        working-directory: ./buildscripts
        run: |
          mkdir -p sdk
          ln -s ${ANDROID_HOME} ./sdk/android-sdk-linux

      # 5️⃣ Run build script
      - name: Run bundle_full.sh
        working-directory: ./buildscripts
        run: |
          chmod +x bundle_full.sh
          ./bundle_full.sh

      # 6️⃣ List build output (debug)
      - name: List build output
        run: |
          echo "=== Checking build output ==="
          ls -lh ./buildscripts/deps/media-kit-android-helper/app/build/libs || true
          ls -lh ./buildscripts/deps/media-kit-android-helper/app/build/outputs/apk/release || true
          ls -lh ./buildscripts/output || true

      # 7️⃣ Upload Artifact (用于调试下载)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libmpv-artifacts
          path: |
            ./buildscripts/deps/media-kit-android-helper/app/build/libs/*.jar
            ./buildscripts/deps/media-kit-android-helper/app/build/outputs/apk/release/*.apk
            ./buildscripts/output/**/*

      # 8️⃣ Create GitHub Release 并上传文件
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ./buildscripts/deps/media-kit-android-helper/app/build/libs/*.jar
            ./buildscripts/deps/media-kit-android-helper/app/build/outputs/apk/release/*.apk
            ./buildscripts/output/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
