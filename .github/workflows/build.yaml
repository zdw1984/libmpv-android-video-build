name: Build libmpv-android

# 触发条件：推送到 main 分支
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4️⃣ Symlink Android SDK
      - name: Symlink SDK
        working-directory: ./buildscripts
        run: |
          mkdir -p sdk
          ln -s ${ANDROID_HOME} ./sdk/android-sdk-linux

      # 5️⃣ Run build script
      - name: Run bundle_full.sh
        working-directory: ./buildscripts
        run: |
          set -e
          chmod +x bundle_full.sh
          ./bundle_full.sh

      # 6️⃣ Debug: list output
      - name: List build output
        run: |
          echo "=== Buildscripts content ==="
          ls -R ./buildscripts

      # 7️⃣ Upload artifacts (可在 Actions 页面下载)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libmpv-artifacts
          path: |
            ./buildscripts/full-*.jar
            ./buildscripts/deps/media-kit-android-helper/app/build/outputs/apk/release/*.apk
            ./buildscripts/lib/**/*

      # 8️⃣ Create GitHub Release 并上传文件
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ./buildscripts/full-*.jar
            ./buildscripts/deps/media-kit-android-helper/app/build/outputs/apk/release/*.apk
            ./buildscripts/lib/**/*   # 上传所有 .so 文件
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
